<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/custom.css" rel="stylesheet">

</head>
  <body id="linkScannerBody">
    <div class="container-fluid main">
      <div class="view">
        <div id="links" class="wrapper">
        </div>
      </div>
      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-outline-primary" id="btnReadUrls">Detect Urls</button>
      </div>
      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary" id="btnStartScan" disabled>Scan</button>
      </div>
      <br />
      <div class="settings">
        <button type="button" class="btn btn-primary img-size" id="btnSettings">
          <img src="images/gear-fill.svg" />
        </button>
      </div>
      <div id="infoArea">
      </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/popup.js" type="module"></script>
  </body>

</html>
